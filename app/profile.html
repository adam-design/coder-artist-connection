<head>
	<title>Find My Teammate</title>
	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="app/js/index.js"></script>
	<link rel="stylesheet" href="app/css/index.css" />
</head>
<div id="totaldiv">
{NAVBAR}
<h2>Update your profile</h2>
		<div class="centerme">
				<form action="update" method="post">
		<h3>Personal Info</h3>
		<table class="info">
			<tr><td>Contact email:</td><td><input type="text" name="email"></td></tr>
		<tr><td>Full name:</td><td><input type="text" name="fullname"></td></tr>
		<tr><td>Portfolio link:</td><td><input type="text" name="portfolio"></td></tr>
			</table>
		<h3>Style</h3>
		<input class="first" name="style" type='checkbox' value="cartoon">Cartoon
		<input name="style"  type='checkbox' value="realistic">Realistic
		<input name="style"  type='checkbox' value="realistic">Abstract

		<br>
		<h3>Background</h3>
		<select name="experience">
			<option value="na">N/A</option>
			<option value="years1to3">1-3 years industry experience</option>
			<option value="years3">3+ years real industry</option>
		</select>
		<br>
		<h3>Desire</h3>
			<input class="first" type='checkbox' value="exp" 	 name="desire">Gain Experience
			<input type='checkbox' value="team"	 name="desire" >Join Team
			<input type='checkbox' value="money" name="desire">Earn Money
		<br>
		<h3>Category</h3>
			<input class="first" type='checkbox' name="topic" value="web">Webdesign
			<input type='checkbox' name="topic" value="game">Game Graphics
			<input type='checkbox' name="topic" value="design">Design
			<input type='checkbox' name="topic" value="vr">VR
		<br><br>
		<input type='submit' value='Update profile'>
	</form>
		</div>
</div>
